name: Run Instrumentation Tests

on:
  [push]

jobs:
  instrumentation_tests_nexus_one:
    name: Run Instrumentation Tests on Nexus One
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Run Instrumentation Tests (reactivecircus)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus One
          script: ./gradlew connectedCheck

  instrumentation_tests_nexus_6:
    name: Run Instrumentation Tests on Nexus 6
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Run Instrumentation Tests Nexus 6 (reactivecircus)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          script: ./gradlew connectedCheck

  create_apk_artifact:
    name: Build debug-APK and store artifact
    needs: [instrumentation_tests_nexus_one, instrumentation_tests_nexus_6]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
